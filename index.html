<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<!-- Main body -->
	<section id = "section-1">
		<!-- Left half -->
		<div id="left">
			<img src="https://www.instagram.com/static/images/homepage/screenshot5.jpg/f5ae123ab1e2.jpg">
		</div >

		<!-- Right half -->
		<div id="right">

			<!-- Part 1 -->
			<div class="wht-bg">
				<h1>Instagram</h1>
				<p id="sign-up">Sign up to see photos and videos from your friends</p>
				<button class="btn">Log in with Facebook</button>

				<p>or</p>
				
				<div id="input-group">
					<input type="text" class="input" aria-describedby="" aria-label="Mobile Number or Email" aria-required="true" autocapitalize="off" autocorrect="off" name="emailOrPhone" placeholder="Mobile Number or Email" value="">

					<input type="text" class="input" aria-describedby="" aria-label="Full Name" aria-required="false" autocapitalize="sentences" autocorrect="off" name="fullName" placeholder="Full Name" value="">

					<input type="text" class="input" aria-describedby="" aria-label="Username" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="30" name="username" placeholder="Username" value="">

					<input type="password" class="input" aria-describedby="" aria-label="Password" aria-required="true" autocapitalize="off" autocorrect="off" name="password" placeholder="Password" value="">
				</div>

				<button class="btn">Sign up</button>
				<p>By signing up, you agree to our Terms & Privacy Policy.</p>
			</div>

			<!-- Part 2 -->
			<div class="wht-bg">
				<p>Have an account? Log in</p>
			</div>

			<!-- Part 3 -->
			<div>
				<p>Get the app.</p>
			</div>
		</div>

		<!-- Float seperator -->
		<div class="clr"></div>
	</section>

	<!-- Footer/Bottom half -->
	<section class="foot">
		<p>About us</p>
		<p>support</p>
		<p>blog</p>
		<p>press</p>
		<p>api</p>
		<p>jobs</p>
		<p>privacy</p>
		<p>terms</p>
		<p>directory</p>
		<p>language</p>
		
	</section>

</body>
</html>
